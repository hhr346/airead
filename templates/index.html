<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Chat with AI</title>
    <style>
        /* 样式定义 */
        body {
            font-family: Arial, sans-serif;
        }
        .chat-container {
            width: 60%;
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .message-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background-color: white;
        }
        .user-message, .ai-message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
            line-height: 1.5;
        }
        .user-message {
            background-color: #e0f7fa;
            align-self: flex-end;
            text-align: right;
        }
        .ai-message {
            background-color: #ffecb3;
            align-self: flex-start;
        }
        .input-area {
            display: flex;
            gap: 10px;
        }
        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .input-area button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Chat with AI</h2>
        <!-- 消息显示框 -->
        <div id="message-box" class="message-box">
            <!-- 在这里显示对话历史 -->
        </div>

        <!-- 输入区域 -->
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // 用于保存对话历史的数组
        let chatHistory = [];

        function updateChatHistory() {
            const messageBox = document.getElementById('message-box');
            messageBox.innerHTML = '';  // 清空消息框

            chatHistory.forEach(chat => {
                const messageDiv = document.createElement('div');
                messageDiv.className = chat.type === 'user' ? 'user-message' : 'ai-message';
                messageDiv.innerText = chat.message;
                messageBox.appendChild(messageDiv);
            });

            // 滚动到最新消息
            messageBox.scrollTop = messageBox.scrollHeight;
        }

        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() === '') return;

            // 添加用户消息到历史记录
            chatHistory.push({ type: 'user', message: userInput });
            updateChatHistory();

            // 发送请求到服务器
            fetch('/ask_ai', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question: userInput })
            })
            .then(response => response.json())
            .then(data => {
                // 添加AI的回答到历史记录
                chatHistory.push({ type: 'ai', message: data.answer });
                updateChatHistory();
            })
            .catch(error => console.error('Error:', error));

            // 清空输入框
            document.getElementById('user-input').value = '';
        }
    </script>
</body>
</html>
